<!DOCTYPE html>
<html>
<head>
<title>Conbo.js Lite example</title>
</head>
<body>

<script src="../build/conbo.lite.js"></script>
<script>
	'use strict';
	
	var MyView = conbo.Glimpse.extend
	({
		tagName: 'p',
		
		initialize: function(options)
		{
			this.el.innerHTML = "Hello Conbo!";
		}
	});
	
	var myView = new MyView();
	
	document.body.appendChild(myView.el);
</script>


</body>
</html>
